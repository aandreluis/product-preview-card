<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <div id="card">
        <img
          src="./public/image-product-desktop.jpg"
          alt="Image Product"
          class="img-product-desktop"
        />
        <img
          src="./public/image-product-mobile.jpg"
          alt="Image Product"
          class="img-product-mobile"
        />

        <div class="content">
          <h2>Perfume</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-prices">
            <p>$149.99</p>
            <p>$169.99</p>
          </div>
          <button type="button">
            <img src="./public/icon-cart.svg" alt="Icon Cart" />
            Add to Cart
          </button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa/hub/product-preview-card-component-hhgog8Fxfc"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/aandreluis" target="_blank">Andr√© Luis</a>.
      </div>
    </main>
  </body>
</html>
